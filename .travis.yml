language: cpp
sudo: required
dist: trusty
env:
  matrix:
    - DIST=precise
    - DIST=trusty
before_install:
  - sudo apt-get -y install wget software-properties-common
  - sudo add-apt-repository -y "deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main 9.6" && wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
  - sudo apt-get update && sudo apt-get -y install postgresql-server-dev-all postgresql-server-dev-9.6 devscripts rsync build-essential dh-make
  - echo '9.6' > ~/.pg_supported_versions
before_script:
  - make clean
script:
  - make
before_deploy:
  - pg_buildext updatecontrol
  - make deb
deploy:
  - provider: packagecloud
    dist: ubuntu/$DIST
    package_glob: build/*.deb
    username: heroku
    repository: dod
    token:
      secure: 
    skip_cleanup: true
    on:
      branch: master
notifications:
  email: false
